name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
         npm install
         npx hexo g
         cd ./public
         git init
         git config user.name "ZQ-jhon"
         git config user.email "350037310@qq.com"
         git add .
         git commit -m "Update Readme docs to static html with TRAVIS-CI."
         git push --force --quiet git@github.com:strokewithcode/strokewithcode.github.io.git master:master
      env:
        CI: true
