name: Node CI

on:
  push:
    branches: 'hexo'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: building-dist
      run: |
        npm install
        npx hexo g
        cd ./public
        git init
        git config user.name "ZQ-jhon"
        git config user.email "350037310@qq.com"
        git add .
        git commit -m "Update Readme docs to static html with TRAVIS-CI."
    - name: push-bundle-to-masster
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: $\{{ secrets.GITHUB_TOKEN }}
        repository: strokewithcode.github.io 
        # Determines if force push is used
        force: true

